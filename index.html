<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서동광의 양윤영 맞추기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="static/img/p.ico">
</head>
<body class='container'>
    <article class='start'>
        <img id="main" src="static/img/main.png">
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="start();">선물 고르러 가장~!</button>
        <div id="copyright" class='mt-3 text-center'>유녕양이 주는 200일 선물</div>
    </article>
    <article class='question'>
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
        </div>
        <h4 id="title" class="text-center mt-5">문제</h4>
        <input id="type" type="hidden" value="EI">
        <img id="img5" src="static/img/istj.png">
        <button id="A" type="button" class="btn btn-primary mt-5">A</button>
        <button id="B" type="button" class="btn btn-primary mt-4">B</button>
    </article>
    <article class='result'>
        <img id="img1" class="mt-5" src="static/img/istj.png">
        <h2 id="character" class="text-center mt-5">자기는 역시 날 잘 알앙~~!~~</h2>
        <div id="mbti_text" class="text-center">선물은 커플 잠옷입니다.₍ᐢ ๑ • 𖥦 • ๑ ᐢ₎ ♡</div>
        <div id="presume_text" class="text-center mt-3"></div>
        <button type="button" class="btn btn-primary btn-lg mt-5" onclick="reload();">다시하기!</button>
    </article>
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
